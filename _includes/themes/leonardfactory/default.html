<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <title>{{ page.title }}</title>
	    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
	    <meta name="author" content="{{ site.author.name }}">
   	 	
		<!-- Responsive design -->
        <meta name="viewport" content="width=device-width">

        <!-- Le fav and touch icons -->
		<link rel="shortcut icon" href="{{ ASSET_PATH }}/images/favicon.ico">

		<!-- Style for the masses -->
        <link rel="stylesheet" href="{{ ASSET_PATH }}/css/normalize.css">
		<link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{{ ASSET_PATH }}/css/solarized.css">
        <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css">
        <script src="{{ ASSET_PATH }}/js/vendor/modernizr-2.6.2.min.js"></script>
		
		<!-- Feed me moar -->
	    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="LeonardFactory ATOM Feed">
	    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="LeonardFactory RSS Feed">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- Real content -->
		
		<header></header>

		{{ content }}
		
		<footer>
			<p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>
		</footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ ASSET_PATH }}/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="{{ ASSET_PATH }}/js/plugins.js"></script>
        <script src="{{ ASSET_PATH }}/js/main.js"></script>
		
		{% include leonardfactory/analytics %}
    </body>
</html>
